<mat-card *ngFor="let item of cartItems" class="cart-card">
    <mat-card-header>
      <mat-card-title>{{ item.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Price: {{ item.price | currency }}</p>
      <button mat-button (click)="removeFromCart(item.id)">Remove</button>
    </mat-card-content>
  </mat-card>
  
  <button mat-raised-button color="warn" (click)="clearCart()">Clear Cart</button>
