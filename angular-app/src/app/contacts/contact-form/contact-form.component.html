<h2>{{ isEditing ? 'Editar Contacto' : 'Añadir Contacto' }}</h2>

<form [formGroup]="contactForm" (ngSubmit)="saveContact()">
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="contactForm.get('name')?.invalid">El nombre es obligatorio</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="contactForm.get('email')?.invalid">El email es obligatorio y debe ser válido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Teléfono</mat-label>
    <input matInput formControlName="phone">
    <mat-error *ngIf="contactForm.get('phone')?.invalid">El teléfono es obligatorio</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">{{ isEditing ? 'Guardar Cambios' : 'Editar Contacto' }}</button>
  <button mat-raised-button color="green" type="submit">{{ isEditing ? 'Guardar Cambios' : 'Añadir Contacto' }}</button>
  <button mat-button (click)="cancel()">Cancelar</button>
</form>
