<h1 mat-dialog-title>{{ isEditMode ? 'Editar Producto' : 'Añadir Producto' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Título</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Precio</mat-label>
      <input matInput formControlName="price" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Imagen (URL)</mat-label>
      <input matInput formControlName="image">
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="submit">{{ isEditMode ? 'Guardar Cambios' : 'Añadir' }}</button>
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
