<h2>Edit Product</h2>

<form *ngIf="product" (ngSubmit)="saveProduct()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="product!.name" name="name" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput type="number" [(ngModel)]="product!.price" name="price" required>
  </mat-form-field>

  <button mat-raised-button type="submit">Save</button>
</form>

<p *ngIf="!product">Loading product...</p> <!-- Mensaje mientras se carga -->
