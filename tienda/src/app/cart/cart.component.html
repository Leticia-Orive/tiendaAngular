<h2>Tu Carrito</h2>
<table mat-table [dataSource]="items">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>TÃ­tulo</th>
    <td mat-cell *matCellDef="let item">{{ item.title }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let item">{{ item.price | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let item">
      <button mat-button (click)="removeFromCart(item)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['title', 'price', 'action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['title', 'price', 'action']"></tr>
</table>

<button mat-button (click)="clearCart()">Vaciar Carrito</button>
