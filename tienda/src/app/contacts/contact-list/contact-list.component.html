<h2>Lista de Contactos</h2>
<table mat-table [dataSource]="contacts">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let contact">{{ contact.email }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let contact">
      <button mat-button [routerLink]="['/contacts/edit', contact.id]">Editar</button>
      <button mat-button (click)="deleteContact(contact.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'email', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'actions']"></tr>
</table>
