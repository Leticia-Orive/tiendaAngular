<h2 *ngIf="productId">Editar Producto</h2>
<h2 *ngIf="!productId">Añadir Producto</h2>

<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Título</mat-label>
    <input matInput formControlName="title" placeholder="Título del producto">
    <mat-error *ngIf="productForm.get('title')?.invalid && productForm.get('title')?.touched">
      El título es requerido.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Precio</mat-label>
    <input matInput type="number" formControlName="price" placeholder="Precio del producto">
    <mat-error *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched">
      El precio debe ser mayor o igual a 0.
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
    {{ productId ? 'Actualizar Producto' : 'Crear Producto' }}
  </button>
</form>
